<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title i18n-content="title">SinaHeartGame</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="t" class="offline">
  <div style="font-family: Arial, sans-serif; width: 400px; margin: auto;">
    <h1>Hilfe - how to play</h1>
    <h3 style="text-decoration: underline;">Computer:</h3>
    <ul>
        <li>Leertaste zum springen</li>
        <li>Arrow down zum ducken</li>
        <li>Zum neustarten auf den Knopf in der Mitte drücken</li>
    </ul>

    <h3 style="text-decoration: underline;">Smartphone:</h3>
    <ul>
        <li>Auf die Katze/Löwin drücken</li>
        <li>Drücken zum springen</li>
        <li>Zum neustarten auf den Knopf in der Mitte drücken</li>
    </ul>
  </div>

  <div class="vs-heart">
    <img  src="./assets/heart.png"/>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
